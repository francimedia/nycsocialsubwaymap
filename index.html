				path.strokeColor = Line.color;
				path.strokeWidth = 7;
				path.strokeJoin = 'round';
				path.strokeCap = 'round';
				$.each(Line.path, function(index, _point) {
					var x = 3 * _point.x;
					var y = 3 * _point.y;
					path.add(new Point(x, y));
					var circle = Path.Circle(new Point(x, y), 7);
					circle.style = stationStyles[_point.e];
				});
			});
